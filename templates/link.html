{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
#auth-frame {
	width: 100%;
	height: 100%;
	border: none;
  position: absolute
}
body {
	background-color: #fff;
}
</style>
<script>
window.addEventListener('message', function(e) {
	if (e.data == 'auth_complete') {
		location.href = '/linked/' + location.pathname.slice(1)
	}
})
</script>
{% endblock %}

{% block body %}

<iframe src="https://repl.it/auth_with_repl_site?domain={{ base_url[8:] }}" id="auth-frame"></iframe>


{% endblock %}
